    <!-- 金豆兑换 -->
      
       <div class="changeBox">
           <ul class="changeJindou">

                <div class="yzTog2" >

                    </div>
                </div>

                <div class="large-btn"><a href="" class="alinkwhite" >立即兑换</a>  </div>

        </div> 


<script src="js/zepto.min.js"></script>
