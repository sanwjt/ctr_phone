<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index1.css">
	<title>快速登录</title>
</head>
<body>
    <!-- 快速登录 -->
        <div class="topImg">
            <img src="img/top-bg.png" alt="">
            <div class="goRegister"><a href="./register.html" class="alink">注册</a></div>
        </div>
        <div class="loginTitle">
            <div class="lg-fontsize">欢迎来到</div>
        </div>
        <div class="loginPhonebox">  
            <form action="">
                <div class="yzTog1" >
                    <h4 class="lg-fontsize">CTR调研社区</h4>
                    <div class="inputBox quick-login"><input type="text" placeholder="请输入手机号/邮箱"></div> 
                    <div class="large-btn quick-btn-yz"><img src="img/go.png" alt="" class="go">点击此处进行验证</div>

                </div>
                <div class="yzTog2" style="display: none;">
                    <div class="changeImg">
                        <div class="yzRightop">
                            <img src="img/refresh.png" alt="">
                            <img src="img/bangzhu.png" alt="">
                        </div>
                        <img src="img/yz-img.png" alt="">
                        <div class="slide">
                            <a href="./login_quick_yzed.html">
                            <span class="iconToright"><img src="img/to-right.png" alt=""></span>
                            <span class="slideText">向右拖动滑块填充拼图</span>
                        </a>
                        </div>
                    </div>
                </div>
                
                
                <div class="inputBox"><input type="text" placeholder="请输入验证码"><a href="./login_yzm.html"><span class="get-yzm">获取验证码</span></a></div>  
                <div class="text-wranning fz28">手机号未注册</div>
                <div class="large-btn"><a href="" class="alinkwhite" >登录</a>  </div> 
                <div class="login-way"><a href="./personal.html" class="alink">密码登录</a> </div> 
            </form>
        </div> 


<script src="js/zepto.min.js"></script>
<script>
 $(function(){
    $('.quick-btn-yz').on('click',function(){
        $('.yzTog1').hide()
        $('.yzTog2').show();
    })
  })  
</script>
</body>
</html>
