<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
<div class="login">

        <img src="img/top-bg.png" alt="">

    </div>
    <div class="loginTitle">

    </div>

                <img src="img/yz-img.png" alt="">

    </div>
