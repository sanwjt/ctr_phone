<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index1.css">
    <link href="lib/mobiscroll/css/mobiscroll.custom-3.0.0-beta6.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/LArea/css/LArea.min.css">


	<title>注册</title>
</head>
<body>

        
        <!-- 注册完善信息 -->
        <div class="registerComplete" style="display: block;">
            <!-- 男头像 -->
            <img class="register-avatar" src="img/avatar-male.png" alt="">
            <!-- 女头像 -->
            <!-- <img class="register-avatar" src="img/avatar-female.png" alt=""> -->
            <div class="register-completebox">
                <div class="answerList">
                    <span><label for="">生日</label></span>
                    <div class="xuanxiang">
                      <input class="inputControl" value="" readonly="readonly" name="birthDate" id="birthDate" type="text" placeholder="选择年月日">
                    </div>
                    <span><img class="direction_icon" src="img/down.png" alt=""></span>
                </div>
                <div class="answerList">
                    <span><label for="">城市</label></span>
                    <div class="xuanxiang">
                        <input class="inputControl" value="" readonly="readonly" name="cityArea" id="cityArea" type="text" placeholder="选择省市区">
                        <input id="cityValue" type="hidden" />
                    </div>
                    <span><img class="direction_icon" src="img/down.png" alt=""></span>

                </div>
                <div class="answerList">
                    <span><label for="">性别</label></span>
                    <div class="radioChoose" id="sex">
                        <div class="radioItem">
                            <span><label for="">男</label></span>
                            <input type="radio" name="sex" value="1">
                            <span class="radiosex"></span>
                        </div>
                        <div class="radioItem">
                            <span><label for="">女</label></span>
                            <input type="radio" name="sex" value="2">
                            <span class="radiosex"></span>
                        </div>
                    </div>
                </div>
                <div class="answerList">
                    <span><label for="">密码</label></span>
                    <div class="xuanxiang passwordInput">
                        <input type="password" placeholder="输入登录密码"></div>
                 </div>
                
            <div class="large-btn"><a href="./personal.html" class="alinkwhite">注册完成</a></div>       
        </div>

   
    </div>
   

<script src="js/jquery.min.js"></script>
<script src="lib/mobiscroll/js/mobiscroll.custom-3.0.0-beta6.min.js"></script>
<script src="lib/LArea/js/LAreaData2.js"></script>
<script src="lib/LArea/js/LArea.min.js"></script>
<script src="js/flexible.js"></script>
<script type="text/javascript">
    $(function(){
                    /*生日选择初始化*/
              var currYear = (new Date()).getFullYear();// 获取年
              $('#birthDate').mobiscroll().date({
                  theme: 'ios', //皮肤样式
                  display: 'modal', //显示方式 
                  display : 'bottom', // 日期选择模式
                  //clickShow:true,
                  mode: 'scroller', //日期选择模式
                    dateFormat: 'yyyy-mm-dd',
                          defaultValue: new Date('1980-01-01'),
                    lang: 'zh',
                    showNow: true,
                    nowText: "今天",
                  startYear: currYear - 100, //开始年份
                  endYear: currYear, //结束年份
                  // onBeforeShow:mobiscroll_beforeShow
          });
  
                  
              /*选择城市*/
              var area1 = new LArea();
              function cityArea(){
                  area1.init({
                      'trigger': '#cityArea', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
                      'valueTo': '#cityValue', //选择完毕后id属性输出到该位置
                      'keys': {
                          id: 'value',
                          name: 'text'
                      }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
                      'type': 2, //数据源类型
                      'data': [provs_data, citys_data, dists_data], //数据源
                  });
        }
        
  
        $("#cityArea").on("touchstart",function(e){
                  // if($("input[name='birthDate']").val()=='' || $("input[name='birthDate']").val()==undefined){
                  // 	alertMessage("请先完成上一题！");
                  // 	e.preventDefault();
                  // }else{
                      cityArea();
                      $("#cityArea").unbind("touchstart");
                  // }
              })
  
    })
  
  </script>
</body>
</html>
