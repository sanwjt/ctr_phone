<!DOCTYPE html>
<html lang="en">
<head>

              <p class="error">发放失败</p>

            </div>
          </section>
        </li>
        
        <li class="changeItem">
          <section class="down">
            <div class="changeContent listLeft">
              <p>10元现金兑换券</p>

            </div>
            <div class="changeContent listRight">
              <p class="waring">等待发放</p>
              <span>2019/04/15 10:28</span>

          <div class="mainTime">

            </div>

        </li>
     </ul>

  <script src="js/jquery.min.js"></script>
  <script src="js/flexible.js"></script>
  <script>
    $(function(){
      var h = $(".mainTime ul li:first-child").height()/2;
      var h1 = $(".mainTime ul li:last-child").height()/2;
      $(".line").css("top",h);
      $(".line").height($(".mainTime").height()-h1-h);
      console.log(h1)
